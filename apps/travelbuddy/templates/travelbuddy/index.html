<!DOCTYPE html>
<head>
<meta charset=UTF-8>
<title>Travel Buddy</title>
{% load static %}
<link rel="stylesheet" href="{% static 'travelbuddy/style.css' %}">
</head>
<body>

<h1>Welcome to Travel Buddy!</h1>

<container>

<div>
    <fieldset>
    <legend>Login</legend>
    <form action=/login/ method=post>
        {% csrf_token %}
        <p>Username: <input type=text name=username></p>
        <p>Password: <input type=password name=password></p>
        <p><input type=submit value=Login></p>
    </form>
    </fieldset>
</div>

<div>
    <fieldset>
    <legend>Registration</legend>
    <form action=/register/ method=post>
        {% csrf_token %}
        <p>Name: <input type=text name=name value={{request.session.name}}></p>
        <p>Username: <input type=text name=username value={{request.session.username}}></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Confirm Password: <input type="password" name="confirmation"></p>
        <p><input type="submit" value="Register"></p>
    </form>
    </fieldset>
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</div>

</container>
</body>
</html>
